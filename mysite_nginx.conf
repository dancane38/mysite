# mysite_nginx.conf
# to be moved to /etc/nginx/sites-available/ or whereever nginx is set

# the upstream component nginx needs to connect to
upstream django {
    # server unix:///path/to/your/mysite/mysite.sock; # for a file socket
    server unix:///Users/daniel.cane/PycharmProjects/mysite/mysite.sock;
    #server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      8000;
    # the domain name it will serve for
    server_name localhost; # substitute your machine's IP address or FQDN - dcane changed
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /Users/daniel.cane/PycharmProjects/mysite/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /Users/daniel.cane/PycharmProjects/mysite/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /Users/daniel.cane/PycharmProjects/mysite/uwsgi_params; # the uwsgi_params file you installed
        #uwsgi_max_temp_file_size 0; # try this to eliminate timeouts
    }
}