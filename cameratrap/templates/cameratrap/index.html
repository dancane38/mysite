{% if latest_video_files %}
    <ul>
    {% for video_file in latest_video_files %}
        <li><a href="{% url 'cameratrap:detail' video_file.id %}">{{ video_file.filename }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Videos are available.</p>
{% endif %}
